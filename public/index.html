<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Navegación</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #d0a2f7, #a0c4ff);
      font-family: Arial, sans-serif;
    }

    .contenedor {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 2px solid #bfa2f7;
      text-align: center;
      width: 360px;
    }

    h1 {
      color: #4a3f61;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input[type="button"] {
      display: block;
      width: 100%;
      margin: 12px auto;
      padding: 16px;
      font-size: 16px;
      color: white;
      background: linear-gradient(to right, #b46fe2, #4a90e2);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
      box-sizing: border-box;
    }

    input[type="button"]:hover {
      background: linear-gradient(to right, #a359d1, #3f7cd1);
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>Menú Principal</h1>
    <input type="button" value="Ir al Carrusel" onclick="iracarrusel()">
    <input type="button" value="Ir a Gestión de Camisetas" onclick="iracamisa()">
    <input type="button" value="Ir a Resultados" onclick="iraresultados()">
  </div>

  <script>
    function iracarrusel() {
      location.href = "/carrusel?token=" + localStorage.getItem("token");
    }

    function iracamisa() {
      location.href = "/camiseta?token=" + localStorage.getItem("token");
    }

    function iraresultados() {
      location.href = "/resultado?token=" + localStorage.getItem("token");
    }
  </script>

</body>
</html>
