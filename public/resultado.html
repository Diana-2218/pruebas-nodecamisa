<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Camisetas</title>

  <!-- Estilos personalizados -->
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d0a2f7, #a0c4ff);
    }

    .contenedor {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 2px solid #bfa2f7;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #4a3f61;
      margin-bottom: 20px;
    }

    table.dataTable {
      width: 100% !important;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }

    table.dataTable thead {
      background: #d0a2f7;
      color: #333;
    }

    table.dataTable th, table.dataTable td {
      padding: 12px 15px;
      text-align: center;
    }

    table.dataTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table.dataTable tbody tr:hover {
      background-color: #f0eaff;
    }

    button {
      background: linear-gradient(to right, #b46fe2, #4a90e2);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #a359d1, #3f7cd1);
    }

    svg.miniatura {
      width: 60px;
      height: auto;
    }
  </style>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>

<body>
  <div class="contenedor">
    <h1>Gestión de Camisetas</h1>
    <table id="tabla-camisetas" class="display">
      <thead>
        <tr>
          <th>Miniatura</th>
          <th>Fecha creación</th>
          <th>Creador</th>
       
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llenará dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Scripts necesarios -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    function generarMiniatura(c) {
      return `
        <svg class="miniatura" viewBox="1 2 26 14">
          <path d="M 4 8 M 5 3 L 5 6 L 3 7 L 1 5" fill="${c.mangaIzqColor}" />
          <path d="M 9 5 L 7 3 L 5 3 L 5 6 L 5 12 L 13 12 L 13 6 L 13 3 L 11 3" fill="${c.torsoColor}"/>
          <path d="M 13 6 L 13 3 L 17 5 L 15 7" fill="${c.mangaDerColor}" />
          <path d="M 8 2 L 7 3 L 9 5 L 8 3" fill="${c.cuelloIzqColor}" />
          <path d="M 10 2 L 11 3 L 9 5 L 10 3 M 1 4" fill="${c.cuelloDerColor}" />
        </svg>`;
    }

    async function cargarTabla() {
      const resp = await fetch('/api/camisetas/ordenadoporcalificacion', {
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
      });

      const camisetas = await resp.json();
      const tabla = $('#tabla-camisetas').DataTable();
      tabla.clear();
console.log(camisetas);
      camisetas.forEach(c => {
        let creador = 'Desconocido';
        if (c.creador && typeof c.creador === 'object') {
          creador =  c.creador.nombre || c.creador.correo || 'Usuario';
        } else if (typeof c.creador === 'string') {
          creador = c.creador;
        }

        tabla.row.add([
           
          generarMiniatura(c),
          new Date(c.fechaCreacion).toLocaleString(),
          creador,
           c.calificacion
        ]);
      });

      tabla.draw();
    }

    $(document).ready(() => {
      $('#tabla-camisetas').DataTable({ responsive: true });
      cargarTabla();
    });
  </script>
</body>
</html>
