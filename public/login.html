<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  
    <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #d0a2f7, #a0c4ff);
      font-family: Arial, sans-serif;
    }

    .contenedor {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 2px solid #bfa2f7; /* Borde en tono lila pastel */
      text-align: center;
      width: 360px;
    }

    h2 {
      color: #4a3f61;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input[type="email"],
    input[type="password"] {
      display: block;
      width: 100%;
      margin: 12px auto;
      padding: 16px;
      font-size: 16px;
      color: black;
      background: white;
      border: 1px solid #888;
      border-radius: 6px;
      outline: none;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #666;
    }

    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #b46fe2, #4a90e2);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, #a359d1, #3f7cd1);
    }

    #mensaje {
      margin-top: 15px;
      font-weight: bold;
      color: #d00;
    }
  </style>
  
  
</head>
<body>
  <div class="contenedor">

  
  <h2>Login</h2>

  <form id="formLogin">
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="password" id="clave" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <p id="mensaje"></p>
   </div>
  <script>
    document.getElementById('formLogin').addEventListener('submit', async function(e) {
      e.preventDefault();

      const datos = {
        email: document.getElementById('email').value,
        clave: document.getElementById('clave').value
      };

      try {
        const respuesta = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        });

        const resultado = await respuesta.json();

        if (!respuesta.ok) {
          document.getElementById('mensaje').innerText = resultado.error || 'Credenciales inválidas';
          return;
        }

        // Guardar el token en localStorage
        localStorage.setItem('token', resultado.token);
        document.getElementById('mensaje').innerText = '¡Inicio de sesión exitoso!';

        // Redireccionar o continuar lógica
        // window.location.href = 'dashboard.html'; // si aplica
const token = localStorage.getItem('token');
location.href = `/camiseta?token=${encodeURIComponent(token)}`;
      } catch (error) {
        console.error('Error al iniciar sesión:', error);
        document.getElementById('mensaje').innerText = 'Ocurrió un error en el servidor.';
      }
    });
  </script>
</body>
</html>
